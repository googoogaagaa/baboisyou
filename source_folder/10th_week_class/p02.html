<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      div {
        width: 150px;
        height: 80px;
        border: solid 1px #00ff00;
      }
      #boxA {
        float: left;
      }
      #boxB {
        float: right;
      }
    </style>
  </head>

    <div id="boxA">
      박스 A
    </div>
    <div id="boxB">
      박스 B
    </div>
  </body>
</html>
